<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECMConsulting - Connexion</title>

  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> -->

</head>
<body>

  <header class="header">
  <div class="header-container">
    <div class="header-content">
      <h1 class="company-name"> INTERFACE EDS-FILNET</h1>
    </div>
  </div>
</header>



<main class="main-content">
    <div class="login-container">
    <div class="login-card">
        <div class="login-header">
        <h2 class="login-title">Connexion</h2>
        <p class="login-subtitle">Accédez à votre espace sécurisé</p>
        </div>

        <form (ngSubmit)="login()" class="login-form">
        <div class="form-group">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <div class="input-with-icon">
            <input 
                id="username"
                type="text" 
                [(ngModel)]="username" 
                name="username" 
                placeholder="Entrez votre nom d'utilisateur" 
                required
                class="form-input"
            >
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-with-icon">
            <input 
                id="password"
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Entrez votre mot de passe" 
                required
                class="form-input"
            >
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </button>
            </div>
        </div>

        <div class="form-options">
            <label class="remember-me">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span>Se souvenir de moi</span>
            </label>
            <a href="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="login-btn">
            <span>Se connecter</span>
            <!-- <i class="fas fa-arrow-right"></i> -->
        </button>
        </form>

        <div class="login-footer">
        <p>Nouveau sur ECMConsulting ? <a href="/register">Créer un compte</a></p>
        </div>
    </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
    <div class="footer-content">
        <!-- Espace pour les liens futurs -->
    </div>
    <div class="footer-copyright">
        <p>&copy; 2025 ECMConsulting. Tous droits réservés.</p>
    </div>
    </div>
</footer>
</body>
</html>
